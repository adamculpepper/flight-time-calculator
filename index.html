<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Flight Time Calculator</title>
		<meta name="author" content="Flight Time Calculator">
		<meta name="description" content="Calculate the time so you'll to make your flight on time">
		<link href="favicon.ico" rel="shortcut icon">
		<link href="favicon.png" rel="apple-touch-icon-precomposed">

		<!-- styles -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.css">
		<link rel="stylesheet" href="./assets/css/styles.css">

		<!-- open graph meta -->
		<meta property="og:title" content="Flight Time Calculator">
		<meta property="og:site_name" content="Flight Time Calculator">
		<meta property="og:description" content="Calculate the time so you'll to make your flight on time">
		<meta property="og:url" content="https://adamculpepper.github.io/flight-time-calculator">
		<meta property="og:image" content="https://adamculpepper.github.io/flight-time-calculator/assets/img/preview.png">
		<meta name="twitter:image" content="https://adamculpepper.github.io/flight-time-calculator/assets/img/preview.png">
	</head>
	<body>
		<header>
			<div class="logo">
				<a class="mr-0" href="/">Flight Time Calculator</a>
			</div>
		</header>

		<div id="content">
			<div class="container">
				<div class="row m-0">
					<div class="col-lg-8 mx-auto p-0">
						<div class="card">
							<div class="card-body">
								<span>
									<span class="text">The flight date is</span>
									<input type="text" id="date-flight" class="form-control" value="tomorrow">
									<div class="ghost-value"></div>
									<span id="date-flight-dummy-container">
										<input type="text" id="date-flight-dummy" class="datepicker" value="">
									</span>
								</span>
								<span>
									<span class="text">and boarding time is</span>
									<input type="text" id="time-boarding" class="form-control timepicker" value="6:00 AM">
									<div class="ghost-value"></div>
								</span>
								<span>
									<span class="text">and the drive to the airport is</span>
									<input type="text" id="time-drive" class="form-control" value="1" maxlength="3">
									<div class="ghost-value"></div>
									<span class="toggle-hours-minutes" data-time-type="hours">hours</span>.
								</span>
								<span>
									<span class="text">The estimated time through security will take</span>
									<input type="text" id="time-security" class="form-control" value="30" maxlength="3">
									<div class="ghost-value"></div>
									<span class="toggle-hours-minutes" data-time-type="minutes">minutes</span>.
								</span>
								<div id="time-result" class="mt-4 px-3 font-weight-bold">result</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="d-lg-flex">
				<div>
					<div class="d-block d-md-inline-block mb-3 mb-md-0">
						<a href="/">Flight Time Calculator</a>
					</div>
					<span class="ml-1 hidden-sm-down">is</span>
					<span class="ml-1"><i class="fas fa-code"></i></span>
					<span class="ml-1">with</span>
					<span class="ml-1"><i class="fas fa-heart"></i></span>
					<span class="ml-1">by</span>
					<a class="ml-1" target="_blank" href="http://adamculpepper.net"><img class="rounded-circle" src="https://avatars0.githubusercontent.com/u/3942126?s=30"></a>
				</div>
				<div class="d-block d-lg-inline-block mt-3 mt-lg-0 ml-auto">
					<a target="_blank" href="https://github.com/LouisianaGroups">
						<span class="">edit this page</span>
						<i class="fab fa-github ml-2"></i>
					</a>
				</div>
			</div>
		</footer>

		<script src="./assets/js/jquery.min.js"></script>
		<!-- <script src="./assets/js/parsley.min.js"></script> -->
		<script src="./assets/js/moment.min.js"></script>
		<script src="./assets/js/bootstrap-datetimepicker.js"></script>
		<script src="./assets/js/scripts.js"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-450952-10"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-450952-10');
		</script>
	</body>
</html>
